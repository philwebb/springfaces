<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util"
	xmlns:s="http://www.springframework.org/tags/springfaces">

	<h:head>
		<title>Templates - Component Info</title>
	</h:head>

	<h:body>
		<h:form id="form">
			<s:componentInfo var="info">
				<h:inputText id="name" required="true" label="Given Name" />
				<p>
					<h:outputText id="details" value="#{info.label} #{info.for} #{info.valid} #{info.required} #{info.component.id} #{empty info.components}" />
				</p>
			</s:componentInfo>
			<h:commandButton value="submit"/>
		</h:form>
	</h:body>
</ui:composition>
